<html>

<head>
	<title>News Website</title>
	<meta charset="utf-8" />
	<meta name="description" content="A template for a news website with Django back-end">
	<meta name="author" content="Mateus Rissi">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
	<link rel="icon" href="{% static 'images/icons8-globe-earth.png' %}" />
</head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<div class="inner">
			<a href="#" class="image avatar"><img src="{% static 'images/avatar.png' %}" alt="" /></a>
			<h1><strong>This website</strong> is a super<br />
				simple responsive template for news</a>.</h1>
		</div>
		<div>
			<form method="post" action="#">
				{% csrf_token %}
				<div class="row gtr-uniform gtr-50">
					<div class="col-6 col-12-xsmall"><input type="text" name="search" id="search"
							placeholder="Search for a post" /></div>
				</div>
			</form>
		</div>
	</header>

	<!-- Main -->
	<div id="main">
		<header>
			<a href="{% url 'home' %}">Return Home</a><br><br>
			<h1>{{ post.title }}</h1>
		</header>
		{% if post.img %}
		<img src="{{ post.img.url }}">
		{% endif%}
		<h2>{{ post.sub_title }}</h2>
		<h3>{{ post.author }}</h3>
		{{ post.content }}
	</div>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				<li><a href="https://www.linkedin.com/in/mateusrissi/" class="icon brands fa-linkedin"
						target="_blank"><span class="label">Linkedin</span></a></li>
				<li><a href="https://github.com/mtrissi" class="icon brands fa-github" target="_blank"><span
							class="label">Github</span></a></li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.poptrox.min.js' %}"></script>
	<script src="{% static 'assets/js/browser.min.js' %}"></script>
	<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
	<script src="{% static 'assets/js/util.js' %}"></script>
	<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
