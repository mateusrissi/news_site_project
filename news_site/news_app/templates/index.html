<html>

<head>
	<title>News Website</title>
	<meta charset="utf-8" />
	<meta name="description" content="A template for a news website with Django back-end">
	<meta name="author" content="Mateus Rissi">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
	<link rel="icon" href="{% static 'images/icons8-globe-earth.png' %}" />
</head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<div class="inner">
			<a href="#" class="image avatar"><img src="{% static 'images/avatar.png' %}" alt="" /></a>
			<h1><strong>This website</strong> is a super<br />
				simple responsive template for news</a>.</h1>
		</div>
	</header>

	<!-- Main -->
	<div id="main">
		<h2>Latest News</h2>
		<div class="row">
			<article class="col-6 col-12-xsmall work-item">
				<a href="{% static 'images/fulls/01.jpg' %}" class="image fit thumb"><img
						src="{% static 'images/thumbs/01.jpg' %}" alt="" /></a>
				<h3>Magna sed consequat tempus</h3>
				<p>Lorem ipsum dolor sit amet nisl sed nullam feugiat.</p>

				<ul class="actions">
					<li><a href="#" class="button">Learn More</a></li>
				</ul>
			</article>
		</div>
		<ul class="actions">
			<li><a href="#" class="button">Full Archive</a></li>
		</ul>
	</div>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				<li><a href="https://www.linkedin.com/in/mateusrissi/" class="icon brands fa-linkedin"
						target="_blank"><span class="label">Linkedin</span></a></li>
				<li><a href="https://github.com/mtrissi" class="icon brands fa-github" target="_blank"><span
							class="label">Github</span></a></li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.poptrox.min.js' %}"></script>
	<script src="{% static 'assets/js/browser.min.js' %}"></script>
	<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
	<script src="{% static 'assets/js/util.js' %}"></script>
	<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
